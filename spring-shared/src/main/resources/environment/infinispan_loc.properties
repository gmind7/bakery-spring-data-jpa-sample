#Spring.Default.Active Profiles Local Informaction

############################ infinispan.client.hotrod start ################################
# hopefully this port is available
cache.infinispan.client.hotrod.transport_factory=org.infinispan.client.hotrod.impl.transport.tcp.TcpTransportFactory
cache.infinispan.client.hotrod.server_list=127.0.0.1:11222
cache.infinispan.client.hotrod.marshaller=org.infinispan.commons.marshall.jboss.GenericJBossMarshaller
cache.infinispan.client.hotrod.async_executor_factory=org.infinispan.client.hotrod.impl.async.DefaultAsyncExecutorFactory
cache.infinispan.client.hotrod.default_executor_factory.pool_size=1
cache.infinispan.client.hotrod.default_executor_factory.queue_size=10000
cache.infinispan.client.hotrod.hash_function_impl.1=org.infinispan.client.hotrod.impl.consistenthash.ConsistentHashV1
cache.infinispan.client.hotrod.tcp_no_delay=true
cache.infinispan.client.hotrod.ping_on_startup=true
cache.infinispan.client.hotrod.request_balancing_strategy=org.infinispan.client.hotrod.impl.transport.tcp.RoundRobinBalancingStrategy
cache.infinispan.client.hotrod.key_size_estimate=64
cache.infinispan.client.hotrod.value_size_estimate=512
cache.infinispan.client.hotrod.force_return_values=false
## below is connection pooling config
cache.infinispan.client.hotrod.maxActive=99
cache.infinispan.client.hotrod.maxTotal=98
cache.infinispan.client.hotrod.maxIdle=97
cache.infinispan.client.hotrod.whenExhaustedAction=1
cache.infinispan.client.hotrod.timeBetweenEvictionRunsMillis=120000
cache.infinispan.client.hotrod.minEvictableIdleTimeMillis=300000
cache.infinispan.client.hotrod.testWhileIdle=true
cache.infinispan.client.hotrod.minIdle=5
############################ infinispan.client.hotrod end ##################################